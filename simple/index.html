  <script>
    // ========================================
    // ã‚¿ã‚¤ãƒãƒ¼ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆIIFEï¼‰
    // ========================================
    (function() {
      'use strict';

      // ========================================
      // å®šæ•°å®šç¾©
      // ========================================
      const PRESETS = {
        pomodoro: { work: 25 * 60, break: 5 * 60 },
        short: { work: 15 * 60, break: 5 * 60 },
        custom: { work: 25 * 60, break: 5 * 60 }
      };

      const STORAGE_KEY = 'studyTimerData';
      const HISTORY_KEY = 'studyTimerHistory';

      // ========================================
      // çŠ¶æ…‹ç®¡ç†
      // ========================================
      let state = {
        currentPreset: 'pomodoro',
        currentMode: 'work', // 'work' or 'break'
        timeRemaining: PRESETS.pomodoro.work,
        totalTime: PRESETS.pomodoro.work,
        isRunning: false,
        intervalId: null,
        customSettings: { work: 25 * 60, break: 5 * 60 }
      };

      // ========================================
      // DOMè¦ç´ å–å¾—
      // ========================================
      const elements = {
        presetBtns: document.querySelectorAll('.preset-btn'),
        customSettings: document.getElementById('customSettings'),
        customMinutes: document.getElementById('customMinutes'),
        customSeconds: document.getElementById('customSeconds'),
        applyCustom: document.getElementById('applyCustom'),
        timerDisplay: document.getElementById('timerDisplay'),
        timerLabel: document.getElementById('timerLabel'),
        timerRing: document.getElementById('timerRing'),
        ringProgress: document.getElementById('ringProgress'),
        startBtn: document.getElementById('startBtn'),
        resetBtn: document.getElementById('resetBtn'),
        notification: document.getElementById('notification'),
        historyCount: document.getElementById('historyCount'),
        darkModeToggle: document.getElementById('darkModeToggle'),
        character: document.getElementById('character')
      };

      // ========================================
      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸æ“ä½œ
      // ========================================
      function loadFromStorage() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const data = JSON.parse(saved);
            state.currentPreset = data.currentPreset || 'pomodoro';
            state.customSettings = data.customSettings || { work: 25 * 60, break: 5 * 60 };
            
            // ã‚«ã‚¹ã‚¿ãƒ è¨­å®šã‚’UIã«åæ˜ 
            if (state.currentPreset === 'custom') {
              elements.customMinutes.value = Math.floor(state.customSettings.work / 60);
              elements.customSeconds.value = state.customSettings.work % 60;
            }
          }

          // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰è¨­å®šã‚’å¾©å…ƒ
          const darkMode = localStorage.getItem('darkMode');
          if (darkMode === 'true') {
            document.body.classList.add('dark-mode');
          }

          // å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
          loadHistory();
        } catch (e) {
          showNotification('è¨­å®šã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
          console.error('Storage load error:', e);
        }
      }

      function saveToStorage() {
        try {
          const data = {
            currentPreset: state.currentPreset,
            customSettings: state.customSettings
          };
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (e) {
          showNotification('è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
          console.error('Storage save error:', e);
        }
      }

      // ========================================
      // å±¥æ­´ç®¡ç†
      // ========================================
      function loadHistory() {
        try {
          const saved = localStorage.getItem(HISTORY_KEY);
          if (saved) {
            const history = JSON.parse(saved);
            const today = new Date().toDateString();
            const todayCount = history[today] || 0;
            elements.historyCount.textContent = todayCount;
          }
        } catch (e) {
          console.error('History load error:', e);
        }
      }

      function incrementHistory() {
        try {
          const saved = localStorage.getItem(HISTORY_KEY);
          const history = saved ? JSON.parse(saved) : {};
          const today = new Date().toDateString();
          history[today] = (history[today] || 0) + 1;
          localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
          elements.historyCount.textContent = history[today];
        } catch (e) {
          console.error('History save error:', e);
        }
      }

      // ========================================
      // ãƒ—ãƒªã‚»ãƒƒãƒˆé¸æŠ
      // ========================================
      function selectPreset(preset) {
        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
        elements.presetBtns.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.preset === preset) {
            btn.classList.add('active');
          }
        });

        state.currentPreset = preset;
        state.currentMode = 'work';

        // ã‚«ã‚¹ã‚¿ãƒ è¨­å®šè¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆ
        if (preset === 'custom') {
          elements.customSettings.classList.add('show');
        } else {
          elements.customSettings.classList.remove('show');
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
        resetTimer();
        saveToStorage();
      }

      // ========================================
      // ã‚«ã‚¹ã‚¿ãƒ è¨­å®šé©ç”¨
      // ========================================
      function applyCustomSettings() {
        const minutes = parseInt(elements.customMinutes.value) || 0;
        const seconds = parseInt(elements.customSeconds.value) || 0;
        const totalSeconds = minutes * 60 + seconds;

        if (totalSeconds <= 0) {
          showNotification('0ã‚ˆã‚Šå¤§ãã„å€¤ã‚’è¨­å®šã—ã¦ãã ã•ã„', 'error');
          return;
        }

        state.customSettings.work = totalSeconds;
        state.customSettings.break = 5 * 60; // ä¼‘æ†©ã¯5åˆ†å›ºå®š
        PRESETS.custom = state.customSettings;

        resetTimer();
        saveToStorage();
        showNotification('ã‚«ã‚¹ã‚¿ãƒ è¨­å®šã‚’é©ç”¨ã—ã¾ã—ãŸ');
      }

      // ========================================
      // ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºæ›´æ–°
      // ========================================
      function updateDisplay() {
        const minutes = Math.floor(state.timeRemaining / 60);
        const seconds = state.timeRemaining % 60;
        elements.timerDisplay.textContent = 
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒªãƒ³ã‚°æ›´æ–°
        const progress = state.timeRemaining / state.totalTime;
        const circumference = 2 * Math.PI * 110;
        const offset = circumference * (1 - progress);
        elements.ringProgress.style.strokeDasharray = circumference;
        elements.ringProgress.style.strokeDashoffset = offset;

        // è‰²ã®å¤‰æ›´ï¼ˆæ®‹ã‚Šæ™‚é–“ã«å¿œã˜ã¦ï¼‰
        if (state.currentMode === 'work') {
          if (progress > 0.5) {
            elements.ringProgress.style.stroke = '#b8e6d5'; // mint
          } else if (progress > 0.2) {
            elements.ringProgress.style.stroke = '#f3d5d7'; // pink
          } else {
            elements.ringProgress.style.stroke = '#f5a3a3'; // red
          }
        } else {
          elements.ringProgress.style.stroke = '#dfd3e3'; // lavender
        }

        // ãƒ©ãƒ™ãƒ«æ›´æ–°
        elements.timerLabel.textContent = state.currentMode === 'work' ? 'ä½œæ¥­æ™‚é–“' : 'ä¼‘æ†©æ™‚é–“';

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®è¡¨æƒ…æ›´æ–°
        updateCharacter(progress);
      }

      // ========================================
      // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¡¨æƒ…æ›´æ–°
      // ========================================
      function updateCharacter(progress) {
        if (state.isRunning) {
          elements.character.classList.add('happy');
        } else {
          elements.character.classList.remove('happy');
        }

        // ç›®ã®å¤§ãã•å¤‰æ›´ï¼ˆæ®‹ã‚Šæ™‚é–“ã§ç–²ã‚Œã‚’è¡¨ç¾ï¼‰
        const eye1 = document.getElementById('eye1');
        const eye2 = document.getElementById('eye2');
        if (progress < 0.3 && state.currentMode === 'work') {
          eye1.setAttribute('ry', '2');
          eye2.setAttribute('ry', '2');
        } else {
          eye1.setAttribute('ry', '3');
          eye2.setAttribute('ry', '3');
        }
      }

      // ========================================
      // ã‚¿ã‚¤ãƒãƒ¼åˆ¶å¾¡
      // ========================================
      function startTimer() {
        if (state.isRunning) {
          pauseTimer();
          return;
        }

        state.isRunning = true;
        elements.startBtn.textContent = 'ä¸€æ™‚åœæ­¢';
        elements.startBtn.setAttribute('aria-label', 'ã‚¿ã‚¤ãƒãƒ¼ã‚’ä¸€æ™‚åœæ­¢');

        state.intervalId = setInterval(() => {
          state.timeRemaining--;
          updateDisplay();

          if (state.timeRemaining <= 0) {
            completeTimer();
          }
        }, 1000);
      }

      function pauseTimer() {
        state.isRunning = false;
        elements.startBtn.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
        elements.startBtn.setAttribute('aria-label', 'ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹');
        clearInterval(state.intervalId);
        updateDisplay();
      }

      function resetTimer() {
        pauseTimer();
        
        const preset = PRESETS[state.currentPreset];
        state.timeRemaining = preset[state.currentMode];
        state.totalTime = preset[state.currentMode];
        
        updateDisplay();
      }

      function completeTimer() {
        pauseTimer();
        
        // å®Œäº†ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        elements.timerRing.classList.add('complete');
        setTimeout(() => {
          elements.timerRing.classList.remove('complete');
        }, 600);

        // ã‚µã‚¦ãƒ³ãƒ‰å†ç”Ÿ
        playCompletionSound();

        if (state.currentMode === 'work') {
          // ä½œæ¥­å®Œäº† â†’ ä¼‘æ†©ã¸
          incrementHistory();
          showNotification('ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼ä¼‘æ†©ã—ã¾ã—ã‚‡ã† ğŸ‰');
          state.currentMode = 'break';
        } else {
          // ä¼‘æ†©å®Œäº† â†’ ä½œæ¥­ã¸
          showNotification('ä¼‘æ†©çµ‚äº†ï¼é ‘å¼µã‚Šã¾ã—ã‚‡ã† ğŸ’ª');
          state.currentMode = 'work';
        }

        const preset = PRESETS[state.currentPreset];
        state.timeRemaining = preset[state.currentMode];
        state.totalTime = preset[state.currentMode];
        updateDisplay();
      }

      // ========================================
      // å®Œäº†ã‚µã‚¦ãƒ³ãƒ‰å†ç”Ÿ
      // ========================================
      function playCompletionSound() {
        try {
          // Web Audio APIã§ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ™ãƒ«éŸ³ã‚’ç”Ÿæˆ
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = 800;
          oscillator.type = 'sine';

          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
          console.error('Audio playback error:', e);
        }
      }

      // ========================================
      // é€šçŸ¥è¡¨ç¤º
      // ========================================
      function showNotification(message, type = 'success') {
        elements.notification.textContent = message;
        elements.notification.classList.remove('error');
        if (type === 'error') {
          elements.notification.classList.add('error');
        }
        elements.notification.classList.add('show');

        setTimeout(() => {
          elements.notification.classList.remove('show');
        }, 3000);
      }

      // ========================================
      // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
      // ========================================
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        try {
          localStorage.setItem('darkMode', isDark);
        } catch (e) {
          console.error('Dark mode save error:', e);
        }
      }

      // ========================================
      // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
      // ========================================
      function handleKeyboard(e) {
        // å…¥åŠ›ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã¯ç„¡åŠ¹åŒ–
        if (e.target.tagName === 'INPUT') return;

        switch(e.key.toLowerCase()) {
          case ' ':
            e.preventDefault();
            startTimer();
            break;
          case 'r':
            resetTimer();
            break;
          case '1':
            selectPreset('pomodoro');
            break;
          case '2':
            selectPreset('short');
            break;
          case '3':
            selectPreset('custom');
            break;
        }
      }

      // ========================================
      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
      // ========================================
      function setupEventListeners() {
        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
        elements.presetBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            selectPreset(btn.dataset.preset);
          });
        });

        // ã‚«ã‚¹ã‚¿ãƒ è¨­å®šé©ç”¨
        elements.applyCustom.addEventListener('click', applyCustomSettings);

        // ã‚¿ã‚¤ãƒãƒ¼åˆ¶å¾¡ãƒœã‚¿ãƒ³
        elements.startBtn.addEventListener('click', startTimer);
        elements.resetBtn.addEventListener('click', resetTimer);

        // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
        elements.darkModeToggle.addEventListener('click', toggleDarkMode);

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', handleKeyboard);

        // ã‚«ã‚¹ã‚¿ãƒ å…¥åŠ›ã®Enterã‚­ãƒ¼
        elements.customMinutes.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') applyCustomSettings();
        });
        elements.customSeconds.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') applyCustomSettings();
        });
      }

      // ========================================
      // åˆæœŸåŒ–
      // ========================================
      function init() {
        loadFromStorage();
        selectPreset(state.currentPreset);
        setupEventListeners();
        updateDisplay();
      }

      // ã‚¢ãƒ—ãƒªèµ·å‹•
      init();
    })();
  </script>
