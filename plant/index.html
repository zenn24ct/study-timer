<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 1.5s;
        }

        body.work {
            background: #e8f5e9;
        }

        body.break {
            background: #e3f2fd;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: white;
        }

        .work .badge {
            background: #4caf50;
        }

        .break .badge {
            background: #2196f3;
        }

        .plant {
            font-size: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .plant.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .timer {
            font-size: 72px;
            font-weight: 800;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            border: none;
            padding: 15px 35px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-main {
            background: #2d3436;
            color: white;
            flex-grow: 1;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-sub {
            background: transparent;
            border: 2px solid #ddd;
            color: #2d3436;
        }

        .stats {
            margin-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .stat span {
            display: block;
            font-size: 12px;
            color: #888;
        }

        .stat b {
            font-size: 20px;
        }
    </style>
</head>

<body class="work">
    <div class="container">
        <div class="badge">Focus Time</div>
        <div class="plant">üå±</div>
        <div class="timer">25:00</div>
        <div class="controls">
            <button class="btn btn-main" id="start">START</button>
            <button class="btn btn-sub" id="reset">RESET</button>
        </div>
        <div class="stats">
            <div class="stat"><span>ËÇ≤„Å¶„ÅüÊ§çÁâ©</span><b id="count">0</b></div>
            <div class="stat"><span>ÂêàË®àÈõÜ‰∏≠ÊôÇÈñì</span><b id="total">0</b>ÂàÜ</div>
        </div>
    </div>

    <script>
        const WORK = 25 * 60, BREAK = 5 * 60;
        const STAGES = ['üå±', 'üåø', 'üéç', 'üå≥', '‚ú®'];

        let time = WORK, running = false, mode = 'work', totalSec = 0, plantCount = 0;
        let timer;

        const $ = s => document.querySelector(s);
        const plant = $('.plant'), display = $('.timer'), badge = $('.badge');
        const body = document.body, startBtn = $('#start');

        function render() {
            const m = Math.floor(time / 60), s = time % 60;
            display.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

            if (mode === 'work') {
                const progress = (WORK - time) / WORK;
                plant.textContent = STAGES[Math.min(Math.floor(progress * STAGES.length), STAGES.length - 1)];
                plant.classList.toggle('pulse', running);
            } else {
                plant.textContent = '‚òï';
                plant.classList.remove('pulse');
            }
        }

        function tick() {
            if (time > 0) {
                time--;
                if (mode === 'work') totalSec++;
                render();
            } else {
                clearInterval(timer);
                running = false;

                if (mode === 'work') {
                    plantCount++;
                    mode = 'break';
                    time = BREAK;
                    badge.textContent = 'Break Time';
                    body.className = 'break';
                    alert('ÈõÜ‰∏≠ÂÆå‰∫Ü!Ê§çÁâ©„ÅåÁ´ãÊ¥æ„Å´ËÇ≤„Å°„Åæ„Åó„Åü„ÄÇ‰ºëÊÜ©„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ');
                } else {
                    mode = 'work';
                    time = WORK;
                    badge.textContent = 'Focus Time';
                    body.className = 'work';
                    alert('„É™„Éï„É¨„ÉÉ„Ç∑„É•ÂÆå‰∫Ü„ÄÇÊñ∞„Åó„ÅÑÁ®Æ„ÇíÊ§ç„Åà„Åæ„Åó„Çá„ÅÜ„ÄÇ');
                }

                $('#count').textContent = plantCount;
                $('#total').textContent = Math.floor(totalSec / 60);
                render();
                startBtn.textContent = 'START NEXT';
            }
        }

        startBtn.onclick = () => {
            running = !running;
            running ? (timer = setInterval(tick, 1000), startBtn.textContent = 'PAUSE')
                : (clearInterval(timer), startBtn.textContent = 'RESUME');
        };

        $('#reset').onclick = () => {
            clearInterval(timer);
            running = false;
            mode = 'work';
            time = WORK;
            body.className = 'work';
            badge.textContent = 'Focus Time';
            startBtn.textContent = 'START';
            render();
        };

        render();
    </script>
</body>

</html>
